<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Alle Geisternetze</title>
    <h:outputStylesheet name="css/geisternetze.css" />
</h:head>
<h:body>
    <div class="navbar">
        <h:outputLink value="index.xhtml" styleClass="nav-link">Home</h:outputLink>
        <h:outputLink value="bergen.xhtml" styleClass="nav-link">Bergen</h:outputLink>
        <h:outputLink value="melden.xhtml" styleClass="nav-link">Melden</h:outputLink>
        <h:outputLink value="geisternetze.xhtml" styleClass="nav-link-selected">Alle Geisternetze</h:outputLink>
    </div>
    
    <div class="container">
        <h1 class="heading">Alle Geisternetze</h1>
        <p class="subheading">Seht hier alle gemeldeten Geisternetze – mit Status!</p>
        
        <div class="table-container">
            <h:dataTable value="#{geisternetzBean.allGeisternetze}" var="netz" class="ghostnet-table">
                <h:column>
                    <f:facet name="header">Längengrad</f:facet>
                    #{netz.laengengrad}
                </h:column>
                <h:column>
                    <f:facet name="header">Breitengrad</f:facet>
                    #{netz.breitengrad}
                </h:column>
                <h:column>
                    <f:facet name="header">Beschreibung</f:facet>
                    #{netz.beschreibung}
                </h:column>
                <h:column>
                    <f:facet name="header">Status</f:facet>
                    <h:outputText value="#{netz.status}"
                                  styleClass="#{netz.status eq 'GEBORGEN' ? 'status-closed' : 'status-open'}" />
                </h:column>
            </h:dataTable>
        </div>
    </div>
</h:body>
</html>
